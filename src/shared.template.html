<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Pok&eacute;mon Damage Calculator</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon.png" />
		<link
			type="text/css"
			rel="stylesheet"
			href="./js/vendor/select2/select2.css"
		/>
		<link type="text/css" rel="stylesheet" href="./css/main.css?" />
		<link
			type="text/css"
			rel="stylesheet"
			href="./css/vendor/bootstrap.css"
		/>
		<link
			type="text/css"
			rel="stylesheet"
			href="./css/dark-theme.css?"
			id="dark-theme-styles"
		/>
		<!-- Immediately loads the dark theme in order to reduce FOIT -->
		<script>
			// localStorage will only store strings
			// This means that if it has the value 'false',
			// It will be truthy.
			if (
				(localStorage.getItem("darkTheme") ||
					"" +
						window.matchMedia("(prefers-color-scheme: dark)").matches) ===
				"false"
			) {
				document.getElementById("dark-theme-styles").disabled = true;
			}
		</script>
	</head>

	<body class="dark-theme">
		<header>
			<div class="nav-wrapper">Stigs dumme calc</div>
		</header>

		[content]

		<div class="credits">
			This is just a little custom version of the Pokemon Calc created by
			Honko; maintained by Austin, Kris,
			<a
				href="https://github.com/smogon/damage-calc/contributors"
				class="links-lighten"
				target="_blank"
				>and others</a
			>.
			<ul>
				<li>
					<a
						href="https://github.com/smogon/damage-calc"
						class="links-lighten"
						target="_blank"
						>Original GitHub repository</a
					>
				</li>
			</ul>

			<select id="dark-theme-toggle">
				<option value="">Auto dark theme</option>
				<option value="false">Light theme</option>
				<option value="true">Dark theme</option>
			</select>
			<script
				type="text/javascript"
				src="./js/dark-theme-toggle.js?"
			></script>
		</div>
	</body>
</html>
